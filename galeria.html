<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .flex-container {
        padding: 0;
        margin: 0;
        list-style: none;
        border: 1px solid silver;
        -moz-box-orient: horizontal;
        display: -moz-box;
        display: -ms-flexbox;
        display: -moz-flex;
        display: -webkit-flex;
        display: flex;
    }
    .wrap{
        -webkit-flex-warp:wrap;
        flex-wrap: wrap ;
    }
    img{
        width: 200px;
        height: 250px;
    }
</style>
<body>
          
    <ul class="flex-container wrap">
        <li class="flex-item"><img src="img/agapanto.jpeg" alt=""></li>
        <li class="flex-item"><img src="img/azalea.jpeg" alt=""></li>
        <li class="flex-item"><img src="img/calendula.jpeg" alt=""></li>
        <li class="flex-item"><img src="img/nardo.jpeg" alt=""></li>
        <li class="flex-item"><img src="img/boca de dragon.jpeg" alt=""></li>
        <li class="flex-item"><img src="img/rosa de alapastro.jpeg" alt=""></li>
        <li class="flex-item"><img src="img/albahaca.jpeg" alt=""></li>
        <li class="flex-item"><img src="img/buganvilla.jpeg" alt=""></li>
      </ul>
</body>
</html>
